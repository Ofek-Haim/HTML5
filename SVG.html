<svg version="1.1" 
  width="320" height="320"
  xmlns="http://www.w3.org/2000/svg">  
    <rect fill="orange"
          stroke="black"
          width="150"
          height="75"
          x="50"
          y="25" />

    <circle fill="orange"
   stroke="black"
   stroke-width="3"
   cx="250"
   cy="25"
   r="20"/>

   <ellipse fill="orange"
   stroke="black"
   cx="200"
   cy="200"
   rx="75"
   ry="50"/>

   <line x1="30"
   y1="30"
   x2="150"
   y2="85"
   stroke="red"
   stroke-width="4"/>

   <polyline points=" 0 0 ,20 0, 20 50"
   fill="orange"
   stroke="black"
   stroke-width="4"/>

   <polygon points=" 200 200 ,250 200, 250 250"
   fill="orange"
   stroke="black"
   stroke-width="4"/>
</svg>



<svg version="1.1" 
  width="320" height="320"
  xmlns="http://www.w3.org/2000/svg">  
<defs>
<linearGradient id="MyGradient">
    <stop offset="10%" stop-color="yellow" />
    <stop offset="90%" stop-color="blue" />
</linearGradient>
</defs>
    
<rect fill="url(#MyGradient)" stroke="black" stroke-width="5" 
    x="20" y="20" width="300" height="100"/>
</svg>


<svg version="1.1" 
  width="320" height="320"
  xmlns="http://www.w3.org/2000/svg">  
<defs>
<radialGradient id="MyGradient2">
    <stop offset="10%" stop-color="yellow" />
    <stop offset="90%" stop-color="blue" />
</radialGradient >
</defs>
    
<rect fill="url(#MyGradient2)" stroke="black" stroke-width="5" 
    x="20" y="20" width="300" height="100"/>
